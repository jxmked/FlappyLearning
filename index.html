<!doctype html><html lang="en"><head><title>Flappy Learning</title><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no"><meta name="robots" content="index,follow"><meta name="referrer" content="origin"><meta charset="UTF-8"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="color-scheme" content="light dark"><meta name="description" content="Recreate of xviniette flappylearning into TypeScript with implementation of her Machine Learning"><meta name="version" content="0.3.2"><meta name="author" content="Jovan De Guia"><meta name="dc.creator" content="Jovan De Guia"><meta name="keywords" content="canvas,2d-games,typescript,opensource,machine-learning"><meta property="og:title" content="flappylearning"><meta property="og:description" content="Recreate of xviniette flappylearning into TypeScript with implementation of her Machine Learning"><meta property="og:url" content="https://jxmked.github.io/FlappyLearning/"><meta property="og:site_name" content="Github Pages"><meta property="og:image:url" content="https://raw.githubusercontent.com/jxmked/resources/xio/assets/icons/light/Windows/Square310x310Logo.scale-400.png"><meta property="og:image:width" content="1240"><meta property="og:image:height" content="1240"><meta property="og:image:alt" content="Logo"><link rel="icon" href="favicon.ico"><script defer="defer" src="main.3207df05c8b2e344760d.js"></script><link href="main.56a503ec9f41acbb0cd7.css" rel="stylesheet"><meta name="theme-color" content="#272738" /><link rel="manifest" href="./site.webmanifest" /></head><body><label id="modal-info"><input type="checkbox" id="modal-info-close-btn" checked="checked"/> <span class="modal-close-btn">?</span><div id="modal-info-msg"><label>What this thing is?</label><p>"Flappy Learning" is a web-based game that uses neuroevolution machine learning to train artificial intelligence (AI) to play the classic game of Flappy Bird. In this game, players can watch as the AI continually improves its performance through the use of neuroevolution algorithms.</p><p>Neuroevolution is a form of machine learning that uses evolutionary algorithms to train neural networks. In Flappy Learning, the AI uses neuroevolution to learn the best strategies for playing the game through trial and error. As the AI plays the game, it receives feedback on its performance, and the algorithms adjust the neural network accordingly to improve future performance.</p><p>This game showcases the power of neuroevolution in AI training and provides a fun and interactive way to learn about the technology. The web-based library makes it accessible and easy to use, allowing players to experience the process of training AI through neuroevolution.</p><label>Note:</label><p>Mostly, the machine learning became lazy to learn.</p><p>You may need to refresh the game to regenerate the starting weights of genomes.</p><label>How to start?</label><p>Press the restart button.</p><label>End Generation?</label><p>End the current generation by killing it. Automatically pause the game when clicked.</p><label>How to export?</label><p>Press the export button.</p><p>It will directly download the trained data into JSON format.</p><label>How to import and start.</label><p>After the page load...</p><p>Press the import button then select the Neuroevolution-data.json file.</p><p>Press the restart button to start with the imported data.</p></div></label><canvas id="main-canvas"></canvas><div class="controls"><label for="score-board"><div>Alive: <span id="alive">0</span></div><div>Score: <span id="score">0</span></div><div>Highest Score: <span id="highest">0</span></div><div>Generation: <span id="generation">0</span></div></label> <label for="game-control"><h3>Game Controls</h3><label for="game-speed"><span>Speed</span> <input id="gs-speed" type="range" min="-2" max="5" value="0"/> <span id="current-speed">0</span></label> <label for="game-state"><button id="gs-toggle">Initial</button> <button id="gs-reset">Restart</button> <button id="gs-end-gen">End Generation</button></label></label> <label for="ai-controls"><h3>The Machine</h3><div id="buttons"><button id="as-imp">Import</button> <button id="as-exp">Export</button></div></label><div>v0.3.2</div></div></body></html>
