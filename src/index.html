<!DOCTYPE html>
<html lang="en">
  <head>
    <title>%TITLE%</title>
  </head>
  <body>
    <canvas id="main-canvas"></canvas>
    <div class="controls">
      <label for="game-control">
        <h3>Game Controls</h3>
        <label for="game-speed">
          <span>Speed</span>
          <input id="gs-speed" type="range" min="0" max="7" value="2" />
          <span>x1</span>
        </label>
        <label for="game-state">
          <button id="gs-toggle">Pause</button>
          <!-- Pause/Play -->
          <button id="gs-reset">Reset</button>
        </label>
      </label>
      <label for="ai-controls">
        <h3>The Machine</h3>
        <div>
          <!-- State -->
          <button id="as-toggle">Turn Off</button>
          <button id="as-reset">Reset</button>
        </div>
        <div>
          <!-- AI - import & exprt -->
          <button id="as-imp">Import</button>
          <button id="as-exp">Export</button>
        </div>
      </label>
    </div>
  </body>
</html>
