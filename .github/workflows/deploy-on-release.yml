name: "Build & Deploy"

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: "Build & Deploy"
    runs-on: ubuntu-latest

    steps:
      - name: "checkout"
        uses: actions/checkout@v3

      - name: ğŸŸ¢ node
        uses: actions/setup-node@v3.4.1
      
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org

      - name: Install & Building ğŸ› ï¸
        run: |
          npm ci
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          token: ${{ secrets.GH_AUTH }}

